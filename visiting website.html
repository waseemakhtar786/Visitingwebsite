<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visiting website</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <style>
        *{
            font-family: 'Abril Fatface', cursive;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-size:cover;
            }
        nav{
            font-family: 'Abril Fatface', cursive;
            width: 100%;
            height: 15vh;
            color: white;
            background:black;
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
        }
        .logo{
            color: green;
            font-family: 'Abril Fatface', cursive;
            width:25%;
            text-align: center;
            margin: auto 0px;
            font-size: 20px;
        }
        .menu{
            font-family: 'Abril Fatface', cursive;
            width: 40%;
            margin:auto 25px;
            display: flex;
            justify-content:space-around;
        }
        .menu a{
            border: mediumblue;
            font-size: 18px;
            width: 25%;
            text-decoration: none;
            color:white;
            font-weight:bold;

        }
        .menu a:first-child{
            color: green;
        }
        .write{
              font-family: 'Abril Fatface', cursive;
              width:630px;
              height:200px;
              margin:150px 20px;
              padding:auto;
              text-align: center;
        }
        h3{
          font-size: 35px;
          color: black;
          font-weight: 500;
          letter-spacing: 3px;
          text-shadow: 1px 1px 2px black;
          text-transform: uppercase;
        }
        h1{
            font-size: 40px;
            font-weight: 200;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px black;
            text-transform: uppercase;
        }
        p{
            font-size: 30px;
            font-weight:500;
            word-spacing: 3px;
            text-shadow: 1px 1px 2px black;
        }
        a{
            font-family: 'Abril Fatface', cursive;
            padding:10px 30px;
            margin: 5px;
            border-radius: 20px;
            border: 2px solid green;
            outline: none;
            text-transform: uppercase;
            font-size: 16px;
            text-decoration:underline;
            letter-spacing: 1px;
            font-weight: 500;
            transition: all .5s ease;
        }
        .btnone{
            background:lightgreen;
            color:blue;
        }
        .btnone:hover{
            background:white;
            color:black;
        }
        .btntwo{
            background:lightgreen;
            color: blue;
        }
        .btntwo:hover{
            background: white;
            color: black;
        }
        .change_content:after{
            content: '';
            animation: changetext 10s infinite linear;
            color: green;
        }
        @keyframes changetext{
            0%{content: " Mumbai";}
            20%{content: " Pune";}
            35%{content: " Agra";}
            60%{content: " Delhi";}
            80%{content: " Kerela";}
            100%{content: " Moshi";}
        }

    </style>
</head>
<body background="D:\WASEEM KHAN\web developement\lukas-blazek-mcSDtbWXUZU-unsplash.jpg" alt="eror loading image">
    <header>
        <nav>
            <div class="logo">
                <h2 class="animated infinite heartBeat">MERA  BHARAT</h2></div>

             <div class="menu">
                 <a href="https://google.com" target="_blank">Home</a>
                 <a href="#">Gallery</a>
                 <a href="#">About</a>
                 <a href="#">Contact</a>
             </div>   
        </nav>

           <div class="write">
               <h3>Welcome To India</h3>
               <h1>DO COME & VISIT<span class="change_content"></span></h1>
                <p>"India once is not enough"</p><br>
                <a href="#" class="btnone">learn more</a>
                <a href="#" class="btntwo">signup here</a>
           </div>

    </header>
    
</body>
</html>
